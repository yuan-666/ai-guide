name: 部署到 EdgeOne Pages

on:
  push:
    branches: [main] # 确保这是你的主分支名称
  workflow_dispatch: # 允许手动触发

jobs:
  deploy-to-edgeone:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Node.js 环境 (v20)
        uses: actions/setup-node@v3
        with:
          # 修改点 1：升级到 Node 20 以满足 edgeone CLI 的运行要求
          node-version: "20"

      - name: 安装依赖
        run: npm install

      - name: 构建网站
        # 修改点 2：添加此环境变量，解决 VuePress 1.x 在 Node 17+ 版本的 OpenSSL 报错问题
        env:
          NODE_OPTIONS: "--openssl-legacy-provider"
        run: npm run docs:build

      - name: 部署到 EdgeOne Pages
        # 注意：这里的 --name "ai-guide" 是你在 EdgeOne 上的项目名，确保 token 已配置在仓库 Secrets 中
        run: npx edgeone pages deploy ./.vuepress/dist --name "ai-guide" --token "${{ secrets.EDGEONE_API_TOKEN }}"

name: 部署到 EdgeOne Pages

on:
  push:
    branches: [main] # 确保这是你的主分支名称
  workflow_dispatch: # 允许手动触发

jobs:
  deploy-to-edgeone:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v3
        with:
          node-version: "16" # VuePress 1.x 推荐使用 Node 16

      - name: 安装依赖
        run: npm install

      - name: 构建网站
        # 你的 package.json 中 docs:build 对应 "vuepress build ."
        # 默认输出目录是 .vuepress/dist
        run: npm run docs:build

      - name: 部署到 EdgeOne Pages
        # 使用 npx 运行 edgeone CLI 工具
        # 注意：将 'your-project-name' 替换为你想要在 EdgeOne 上显示的项目名称（如 ai-guide-yupi）
        run: npx edgeone pages deploy ./.vuepress/dist --name "your-project-name" --token "${{ secrets.EDGEONE_API_TOKEN }}"
